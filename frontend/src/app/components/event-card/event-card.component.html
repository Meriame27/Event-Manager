<div class="card flex">
    <div class="flex column">
      <div class="d-flex flex-row justify-content-between">
        <span class="tag">{{ event.category }}</span>        
        <span (click)="removeEvent()" *ngIf="isOwner" style="color: rgba(255, 80, 71, 0.45);">
            <i class="bi bi-trash3-fill"></i>
        </span>
      </div>
      <div class="text">
        <div>{{ formatDate(event.date) + ' Ã  ' + event.time.toString().replace(',',':') }}</div>
      </div>
      <div>
        <div>
            <span class="text big bold">{{ event.name}} </span>
            <span class="text">{{ '('+event.location+')' }}</span>
        </div>
      </div>
      <div class="flex center">
        <button mat-button class="primary" *ngIf="!event.isRegistered"(click)="handleAccept()">S'inscrire</button>
        <button mat-button class="error" *ngIf="event.isRegistered"(click)="handleRefuse()">Quiter</button>
        <button mat-button *ngIf="isOwner"(click)="modify()">Modifier</button>
      </div>
      <app-star-rating [eventId]="event.id"  class="center"></app-star-rating>
    </div>
  </div>
