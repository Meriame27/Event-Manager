<div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Authentification</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="inputEmail"formControlName="username" required="">
              </div>
              <button
                  class=""
                  type="submit"
                  >
                  Se connecter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
